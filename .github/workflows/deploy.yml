#name: Build and deploy ASP.Net Core app to Azure Web App - wa-github-workflows

name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet publish -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  remove-artifacts:
    runs-on: ubuntu-latest
    steps:
      - id: result
        uses: MichaelMelena/list-artifacts@v1
      - uses: MichaelMelena/remove-artifacts@v1
        with:
          name: .net-app
          #artifacts: .net-app
          
  tests:
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Run Tests from Artifact
        run: dotnet test Tests.dll --logger "trx;LogFileName=test_results.trx" --results-directory ./TestResults
        continue-on-error: true  # Allow the job to continue even if tests fail
      
      - name: Upload test results in to GitHub actions in a zip file
        uses: actions/upload-artifact@v4 
        if: ${{ always() }} # Always run this step even if tests fail
        with:
          name: test-results
          path: ./TestResults/*.trx
          
      - name: Add Dorny test results to GitHub actions result
        uses: dorny/test-reporter@v1
        if: always()  # Always run this step even if tests fail
        with:
          name: Test Results
          artifact: test-results
          path: "**/*.trx"  # Path to the TRX test result files created by 'dotnet test'
          reporter: dotnet-trx  # Use the .NET TRX parser
          fail-on-error: false  # Don's fail the workflow if the report has issues

  deploy:
    runs-on: ubuntu-latest
    needs: tests
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wa-github-workflows'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .

